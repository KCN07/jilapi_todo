<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addtodo</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,400,700" rel="stylesheet"> -->

  <link rel="stylesheet" href="style.css">


</head>

<body >
  
<div class="container">
    
  <h1 style="color: White; text-align: center; margin-top: 20px; font-family: serif; font-weight: bolder;"><button type="button" class="btn btn-default btn-circle-sm"><i class="far fa-plus-square"></i>
  </button> Add New Todo</h1>
   
  <div class="container mt-5 mb-5" style="color:  lightseagreen; font-weight: 650;">

        <div class="card shadow-lg p-4 mb-5 bg-white rounded">

          <article class="card-body">
            <form>

              <div class=" form-group">

                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="50" required="" id="id_title"
                  style="min-width: 515px; border: 1px solid lightseagreen; background-color: #f7f7f7;">
              </div>

              <div class="form-group">

                <label for="id_pub_date">Created on:</label>
                <input type="date" id="date" style="border: 1px solid lightseagreen; background-color: #f7f7f7;" value="">


                <script>
                  var dt = new Date();
                  dtm = dt.getMonth() + 1;
                  dtd = dt.getDate();
                  if (dtm >= 1 && dtm <= 9) {
                    dtm = '0' + dtm;
                  }

                  if (dtd >= 1 && dtd <= 9) {
                    dtd = '0' + dtd;
                  }

                  var date = dt.getFullYear() + '-' + dtm + '-' + dtd;

                  document.getElementById("date").value = `${date}`;
                </script>

              </div>

              <div class="form-group">

                <label for="id_pub_date">Deadline:</label>
                <input type="date" id="date1" style="border: 1px solid lightseagreen; background-color: #f7f7f7;" value="">


                <script>
                  var dt = new Date();
                  dtm = dt.getMonth() + 1;
                  dtd = dt.getDate();
                  if (dtm >= 1 && dtm <= 9) {
                    dtm = '0' + dtm;
                  }

                  if (dtd >= 1 && dtd <= 9) {
                    dtd = '0' + dtd;
                  }

                  var date = dt.getFullYear() + '-' + dtm + '-' + dtd;

                  document.getElementById("date1").value = `${date}`;
                </script>

              </div> 
              <div class="form-group">
                <label for="id_body">Description:</label>
                <textarea name="body" cols="70" rows="5" required="" id="id_body"
                  style="border: 1px solid lightseagreen; background-color: #f7f7f7; resize: both;"></textarea>
              </div>

              <div class="form-group  custom-checkbox ">
                <input id="magicBtn" type="checkbox" class="custom-control-input" checked>
                <label class="custom-control-label" for="magicBtn" style="margin-left: 30px;">Important</label>
            </div>

              <input type="submit" class="btn btn-success btn-sm mb-3 mx-1" value="Save">
              <a href="createnote.html" class="btn btn-primary btn-sm mb-3 mx-1" role="button" aria-pressed="true">Cancel</a>

            </form>
          </article>

        </div>
      </div>

    </div>


  
 




  <!-- JS, Popper.js, and jQuery -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
