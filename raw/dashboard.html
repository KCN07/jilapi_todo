<div class="container">

    <div class="col-md-5" style="color:  lightseagreen; font-weight: bolder; font-size: x-large; font-family: serif;">
      <div class="shadow-lg p-4  rounded todolist not-done " style="margin-top: 90px; margin-bottom: 50px;">
        <h1 style="font-weight: bolder;">Todos</h1>
        <div >
          <div class="mt-1 mb-2" style="text-align: right;">
            <input type="submit" class="btn btn-primary btn-circle mb-3" style="font-weight: bolder; font-size: 40px; background-color: lightseagreen; " data-toggle="modal" data-target="#myModal"
            value="+">
          </div>
          
            
            

          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content" style="background-color: rgb(166, 228, 207);">
                <div class="modal-header">

                  <h4 class="modal-title" style="color:green; ">Add New ToDo</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control add-todo" placeholder="Add todo">

                  <div class="form-group mt-2">

                    <label for="id_pub_date">Deadline:</label>
                    <input type="date" id="date" style="border: 1px solid #d4d4d4; background-color: #f7f7f7;"
                      value="">

                    <input type="time" id="appt" name="appt">

                  </div>

                </div>
                <div class="modal-footer">
                  <a role="button" class="btn btn-success" href="#">Yes</a>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <ul id="sortable" class="list-unstyled">
          <li class="ui-state-default">

            <div class="checkbox col-sm-12 " style="text-align: left;">
              <label>
                <input type="checkbox" value="" />Swe Class</label>
              <button class="remove-item btn btn-default btn-xs " style="float: right; color:  lightseagreen; "><i
                  class="far fa-trash-alt"></i>
              </button>
              <button class="remove-item btn btn-default btn-xs " style="float: right; color: lightseagreen; "><i class="fas fa-edit"></i>
              </button>

            </div>
            <div class="col-sm-3 pb-2">
           
                <small><em>2020-09-25 </em></small>
                <small ><em>1.00pm </em></small>
              
            </div>

              </button>

            </div>
            <div class="col-sm-3 pb-2">
              
                <small><em>2020-09-25 </em></small>
                <small><em>5.30pm </em></small>
              
            </div>
          </li>
